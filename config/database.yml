default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: pixeler_development

test:
  <<: *default
  database: pixeler_test

production:
  <<: *default
  database: pixeler_production
  username: pixeler
  password: <%= ENV['PIXELER_DATABASE_PASSWORD'] %>
